<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="/css/index.css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet" />
  <title>AWE Calc</title>
</head>
<body>
  <div class="calc">
    <div class="calc__result">0</div>
    <input type="text" class="calc__input" value="0" />
    <div class="calc__controls">
      <button id="btn-clear" class="calc__btn">C</button>
      <button id="btn-plus" class="calc__btn">&plus;</button>
      <button id="btn-minus" class="calc__btn">&minus;</button>
      <button id="btn-multi" class="calc__btn">&ast;</button>
      <button id="btn-div" class="calc__btn">&divide;</button>
      <button id="btn-equals" class="calc__btn">=</button>
    </div>
    <div class="calc__nums">
      <button id="btn-equals" class="calc__btn calc__num" value="0">0</button>
      <button id="btn-equals" class="calc__btn calc__num" value="1">1</button>
      <button id="btn-equals" class="calc__btn calc__num" value="2">2</button>
      <button id="btn-equals" class="calc__btn calc__num" value="3">3</button>
      <button id="btn-equals" class="calc__btn calc__num" value="4">4</button>
      <button id="btn-equals" class="calc__btn calc__num" value="5">5</button>
      <button id="btn-equals" class="calc__btn calc__num" value="6">6</button>
      <button id="btn-equals" class="calc__btn calc__num" value="7">7</button>
      <button id="btn-equals" class="calc__btn calc__num" value="8">8</button>
      <button id="btn-equals" class="calc__btn calc__num" value="9">9</button>
    </div>
  </div>
  <script src="/js/index.js"></script>
</body>
</html>
