<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="flex">
        <h1>Welcome to our library</h1>
        <p>See last borrowed books:</p>
        <div>
        <select id="borrowdrop" class="borrowdrop">
        </select>
        <button id="borrow">Borrow!</button>
        </div>
        
        <div class="bookshelf"></div>
        <div class="form">
            <label for="title">Please enter title:</label>
            <input type="text" value="Title" id="title">
            <label for="authors">Please list authors:</label>
            <input type="text" value="Authors" id="author">
            <label for="pages">Enter number of pages</label>
            <input type="number" value="0" id="pages">
            <label for="year">Year published</label>
            <input type="text" value="Year" id="year">
            <label for="checkbox">Viewed only in the library</label>
            <input type="checkbox" value="false" id="libraryonly">
            <label for="checkbox">Borrowed already?</label>
            <input type="checkbox" value="false" id="present">
            <button id="submit">Submit</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
